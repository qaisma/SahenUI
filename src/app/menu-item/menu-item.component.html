<mat-card class="menu-item-card">
    <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>{{menuItem.name}}</mat-card-title>
        <mat-card-subtitle>{{menuItem.price | currency:'AED'}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{menuItem.imageUrl}}" alt="{{menuItem.name}}">
    <mat-card-content>
        <p>
            {{menuItem.description}}
        </p>
    </mat-card-content>

      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions> -->
</mat-card>
