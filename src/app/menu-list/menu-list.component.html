<div class="seach-container">
  <mat-form-field class="search-control">
    <input type="text" matInput [(ngModel)]="searchFilter" placeholder="Search" (keyup)="applyFilter($event)">
    <button *ngIf="searchFilter" matSuffix mat-icon-button aria-label="Clear" (click)="resetFilter()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
<mat-accordion class="menu-headers-align">
  <mat-expansion-panel *ngFor="let menu of filteredMenus; index as i" [expanded]="i==0">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{menu.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="menu-items-container">
      <div class="menu-item" *ngFor="let menuItem of menu.menuItems" routerLink="/menu-item/{{menuItem.id}}"
        routerLinkActive="active">
        <h3 class="menu-item-name">{{menuItem.name}}</h3>
        <img src="{{menuItem.imageUrl}}" alt="{{menuItem.name}}" class="menu-item-img">
        <p class="menu-item-discription">{{menuItem.description}}</p>
        <div class="menu-item-price">
          <div>AED</div>
          <strong>{{menuItem.price}}</strong>
        </div>
      </div>
    </div>
  </mat-expansion-panel>
</mat-accordion>
